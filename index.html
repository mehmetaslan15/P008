<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <style>
        .orange{
            background-color:orange;
        }
        .purple{
            background-color:purple;
        }
    </style>

</head>
<body>
    <div class="container overflow-hidden">
        <div class="row gy-3">
            <div class="col-md-12">
                <div class="p-5 border orange"><br /><br /></div>
            </div>
            <div class="col-md-4">
                <div class="p-5 border bg-danger"><br /><br /></div>
            </div>
            <div class="col-md-8">
                <div class="p-5 border bg-primary"><br /><br /></div>
            </div>
            <div class="col-md-12">
                <div class="p-5 border bg-success"><br /><br /></div>
            </div>
            <div class="col-md-6">
                <div class="p-5 border purple"><br /><br /></div>
            </div>
            <div class="col-md-6">
                <div class="p-5 border bg-info"><br /><br /></div>
            </div>
        </div>
    </div>
    </body>
</html>
